<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Posts</title>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/1e3be9b4ce.js"
      crossorigin="anonymous"
    ></script>
    <!-- /fontawesome -->
    <!-- default css -->
    <link rel="stylesheet" href="style.css" />
    <!-- /default css -->
  </head>
  <body>
    <!-- titolo della pagina -->
    <h1 class="main-title">Social Posts</h1>
    <!-- /titolo della pagina -->

    <!-- elenco posts-->
    <div id="container" class="posts-list">
      <!-- post -->
      <article class="post">
        <!-- header del post -->
        <header class="post__header">
          <div class="post-meta">
            <div class="post-meta__icon">
              <img
                class="profile-pic"
                src="https://unsplash.it/300/300?image=15"
                alt="Gaetano Frascolla"
              />
            </div>
            <div class="post-meta__data">
              <div class="post-meta__author">Gaetano Frascolla</div>
              <div class="post-meta__time">4 mesi fa</div>
            </div>
          </div>
        </header>
        <!-- /header del post -->
        <!-- content del post -->
        <div class="post__text">
          Placeat libero ipsa nobis ipsum quibusdam quas harum ut. Distinctio
          minima iusto. Ad ad maiores et sint voluptate recusandae architecto.
          Et nihil ullam aut alias.
        </div>
        <div class="post__image">
          <img src="https://unsplash.it/600/300?image=171" alt="" />
        </div>
        <!-- /content del post -->
        <!-- footer del post -->
        <footer class="post__footer">
          <div class="likes js-likes">
            <div class="likes__cta">
              <a class="like-button js-like-button" href="#" data-postid="1">
                <i
                  class="like-button__icon fas fa-thumbs-up"
                  aria-hidden="true"
                ></i>
                <span class="like-button__label">Mi Piace</span>
              </a>
            </div>
            <div class="likes__counter">
              Piace a
              <strong id="like-counter-1" class="js-likes-counter">80</strong>
              persone
            </div>
          </div>
        </footer>
        <!-- /footer del post -->
      </article>
      <!-- /post -->
    </div>
    <!-- /elenco posts-->
    <script src="main.js"></script>
  </body>
</html>
